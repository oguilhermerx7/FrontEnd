<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>CONTATO</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index,html"><strong>Home</strong></a></li>
                <li><a href="index,html"><strong>Produtos</strong></a></li>
                <li><a href="index,html"><strong>Contato</strong></a></li>
            </ul>
        </nav>
    <img id="logo" src="logoimperial.jpg" alt="logo">
    <h1 class="titulo-principal">Imperial Acessories</h1>
    <h2 class="complemento-titulo"> Perfumes de Greaf de Exelencia </h2>
    </header>

    <main> 
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" name="nome" id="nomesobrenome" class="input-padrao" placeholder="Seu nome e sobrenome" required> <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" requuired><br>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" placeholder="(XX)XXXXX-XXXX" required><br>

            <label for="mensagem">Mensagem</label>
            <textarea cols="68" rows="10" id="mensagem" placeholder="Digite seu texto aqui!" required></textarea>

            <section>
                <p>Como prefere nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" value="email", id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </section>

            <section>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <!--dropdown - seleções selecionáveis-->
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </section>

            <label class="checkbox">
            <input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

    </main>

    <footer>
        <img id="logo1" src="logoimperial.jpg">
        <p class="copyright">&copy; Copyright -- Guizão</p>
    </footer>
</body>
</html>
